<div class="parent">
  <div class="container">
    <input
      style="display: none"
      type="file"
      (change)="onFileSelected($event)"
      #fileInput
    />
    <button type="button" (click)="fileInput.click()" class="button1">
      preview file
    </button>
    @if (selectedFile) {
    <div class="container1">
      <img
        [src]="selectedFileUrl"
        alt="Selected Image"
        style="width: 200px; height: 200px; object-fit: cover"
      />
      <div class="container2">
        <p>{{ selectedFile.name }}</p>
        @if (uploadProgress) {
        <progress
          max="100"
          [value]="uploadProgress"
          class="custom-progress"
          [class.completed]="uploadProgress === 100"
        ></progress>
        @if(uploadProgress!==100){
        <div>{{ uploadProgress }}%</div>
        } @if(uploadProgress===100){
        <div class="completion-message">Upload Completed!</div>
        } }
      </div>
    </div>
    }
  </div>
  @if (!uploadProgress) {
  <button (click)="onUpload()" class="button1">upload</button>
  }
</div>
